<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Four Basic Arithmetic Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1>Four Basic Arithmetic Calculator</h1>

        <input type="text" id="first-number">
        <input type="text" id="second-number">
        
        <input type="button" value="Add" id="add">
        <input type="button" value="Subtract" id="subtract">
        <input type="button" value="Multiply" id="multiply">
        <input type="button" value="Divide" id="divide">
        
        <div id = result></div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
